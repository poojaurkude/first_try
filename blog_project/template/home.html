{% extends 'base.html' %}
{% block content %} 

{% if user.is_authenticated %}
{% for post in object_list %} 
    <div class="post-entry"> 
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2> 
        <p>{{ post.body }}</p> 
    </div>
    {% endfor %} 
{% else %} 
    <p><h2> No Blogs Available..</h2></p>
{% endif %}
    
{% endblock content %}
